<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retriever Authentication</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 1rem;
    }

    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 440px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-section h1 {
      color: #333;
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .logo-section .subtitle {
      color: #666;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
      font-size: 0.95rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.875rem;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
      font-family: monospace;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 0.875rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .info-box {
      margin-top: 1.5rem;
      padding: 1.25rem;
      background: #f7fafc;
      border-left: 4px solid #667eea;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #4a5568;
    }

    .info-box strong {
      display: block;
      margin-bottom: 0.75rem;
      color: #2d3748;
    }

    .info-box ul {
      margin: 0.5rem 0 0 0;
      padding-left: 1.5rem;
    }

    .info-box li {
      margin: 0.5rem 0;
      line-height: 1.5;
    }

    .info-box code {
      background: #e2e8f0;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
    }

    .error-message {
      background: #fee;
      color: #c53030;
      padding: 0.875rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      border-left: 4px solid #c53030;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }

      .logo-section h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <h1>üîê Retriever</h1>
      <p class="subtitle">Observability Platform Authentication</p>
    </div>

    <div class="error-message {{errorClass}}">
      {{errorMessage}}
    </div>

    <form method="POST" action="/auth{{redirectQuery}}">
      <div class="form-group">
        <label for="token">Access Token</label>
        <input 
          type="password" 
          id="token" 
          name="token" 
          required 
          placeholder="Paste your RETRIEVER_TOKEN here"
          autocomplete="off"
          autofocus
        >
      </div>
      <button type="submit">Authenticate</button>
    </form>

    <div class="info-box">
      <strong>üìã Where to find your token:</strong>
      <ul>
        <li>Run: <code>retriever token show</code></li>
        <li>Check your <code>.retriever-token</code> file</li>
        <li>Contact your team admin if you don't have a token</li>
      </ul>
    </div>
  </div>
</body>
</html>

name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - 'frontend/**'
      - '.github/workflows/build-images.yml'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      tag:
        description: 'Docker image tag'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/basketball-shoes-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: api-gateway
            context: ./services/api-gateway
          - name: product-service
            context: ./services/product-service
          - name: cart-service
            context: ./services/cart-service
          - name: order-service
            context: ./services/order-service
          - name: payment-service
            context: ./services/payment-service
          - name: recommendation-service
            context: ./services/recommendation-service
          - name: frontend
            context: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Determine platforms
        id: platforms
        run: |
          # All services: AMD64 only (QEMU crashes during npm install in GitHub Actions)
          # ARM64 users can still run via platform: linux/amd64 in docker-compose
          echo "platforms=linux/amd64" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.context }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ steps.platforms.outputs.platforms }}

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

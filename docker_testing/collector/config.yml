service:
  extensions: [jaeger_storage, healthcheckv2] # removed jaeger_query, since it's going in its own container
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger_storage_exporter]
  # telemetry:
  #   resource:
  #     service.name: jaeger

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Rule files
rule_files:
  - /etc/prometheus/alert_rules.yml

# Scrape configurations
scrape_configs:
  - job_name: 'jaeger-collector'
    scrape_interval: 10s
    static_configs:
      - targets: ['collector:8889']  # Scrape metrics from Jaeger collector's Prometheus endpoint

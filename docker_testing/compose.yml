# Experimenting with running a distributed jaeger architecture with openearch backend

networks:
  jaeger-test:
    driver: bridge

secrets: 
  slack_webhook: 
    file: ./slack_webhook.txt
  slack_channel: 
    file: ./slack_channel.txt

services:
  # jaeger collector
  collector:
    image: jaegertracing/jaeger:2.11.0
    command: ["--config", "/etc/collector/config.yml"]
    volumes: 
      - ./collector/config.yml:/etc/collector/config.yml
    environment:
      - SPAN_STORAGE_TYPE=opensearch # not sure if needed
      - ES_SERVER_URLS=http://opensearch:9200 # not sure if needed
    ports:
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics endpoint 
    networks:
      - jaeger-test
    depends_on:
      opensearch:
        condition: service_healthy
    restart: unless-stopped

# jaeger query service
  query:
    image: jaegertracing/jaeger:2.11.0
    command: ["--config", "/etc/query/config.yml"]
    volumes: 
      - ./query/config.yml:/etc/query/config.yml
      - ./query/config-ui.json:/etc/query/config-ui.json
    environment:
      - SPAN_STORAGE_TYPE=opensearch # not sure if needed
      - ES_SERVER_URLS=http://opensearch:9200 # not sure if needed
    ports:
      - "16686:16686"
    networks:
      - jaeger-test
    depends_on:
      opensearch:
        condition: service_healthy
    restart: unless-stopped


    

  # opensearch
  opensearch:
    image: opensearchproject/opensearch:2.11.1 
    environment: 
      - discovery.type=single-node  # standalone instance setting 
      - DISABLE_SECURITY_PLUGIN=true  # Disable security for local dev (equivalent to xpack.security.enabled=false)
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m  # Limit memory usage to 512MB
      - bootstrap.memory_lock=true  # Recommended for production-like performance
    ports: 
      - "9200:9200"
    networks: 
      - jaeger-test
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s

  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
    ports:
      - "9090:9090"
    networks:
      - jaeger-test
    depends_on:
      - collector
    restart: unless-stopped

  # AlertManager - handles alerts from Prometheus
  alertmanager:
    image: prom/alertmanager:latest
    secrets: 
      - slack_webhook
      - slack_channel
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    environment:
      - SLACK_WEBHOOK_URL_FILE=/run/secrets/slack_webhook
    volumes:  
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    profiles: 
      - alerts # will start only when as apart of an additional argument in compose command 
  
    ports:
      - "9093:9093"
    networks:
      - jaeger-test
    restart: unless-stopped

  mcp:
    build: ../retriever_mcp
    platform: linux/amd64
    environment:
      - URL=http://query:16686/api/v3/services
    ports:
      - "3000:3000"
    networks:
      - jaeger-test
    depends_on:
      query:
        condition: service_started
    

# HotROD demo application - generates trace data
  hotrod:
    image: jaegertracing/example-hotrod:latest
    ports:
      - "8080:8080"
      - "8083:8083"
    command: ["all"]
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://collector:4318
    networks:
      - jaeger-test
    depends_on:
      - collector
    restart: unless-stopped